<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 326px;
  height: 200px;
  perspective: 1000px;
  margin-top:35vh;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
.amount .cNumb .validT .sec{background-color: transparent;}
.amount{position:absolute;left:20vw;top:0px;}
.cNumb{position:absolute;left:1vw;top:15vh;}
.validT{position:absolute;left:7vw;top:20vh;}
</style>
</head>
<body>
<center>
  <div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <b><p class="amount">$</p></b>
      <p class="cNumb">1234 5678 9000 1234</p>
      <p class="validT">12/24</p>
      <img src="front.jpg" alt="Avatar" style="width:326px;height:200px;">
    </div>
    <div class="flip-card-back">
      <img src="back.jpg" alt="Avatar" style="width:326px;height:200px;">
    </div>
  </div>
</div>
<progress value="2" max="5">
</center>

<script type="text/javascript" name="jeux"></script>
</body>
</html>
