<!DOCTYPE html>
<html>
<head>
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headerBar">
        <header>
            <h1 class="title">Budget Tracker</h1>
            <h2 class="topbar">Votre solde actuel</h2>
            <p>
                <span class="currency">$</span>
                <span class="balance"></span>
            </p>
            <header>
    </div>
    <div class="content">
        <h3 class="secondTitle">Ajouter une nouvelle transaction: </h3>
        <div class="form">
            <form id="expForm">
                <div class="formLine left">
                    <span for="type">Type:</span>
                    <select id="type">
                        <option value="chooseOne">Choisissez-en un...</option>
                        <option value="income">Revenu</option>
                        <option value="expense">Frais</option>
                    </select>
                </div>
                <div class="formLine right">
                    <span for="name">Description:</span>
                    <input type="text" id="name">
                </div>

                <div class="formLine right">
                    <span for="amount">Montant:</span>
                    <input type="text" id="amount">
                </div>
                <button type="submit" class="buttonSave">Ajouter aux transactions</button>
            </form>
        </div>
    </div>
    <div class="content">
        <table class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Nom</th>
                    <th>Montant</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="transactionTable"></tbody>
        </table>
    </div>

    <script src="script.js"></script>

    <footer style="background-color:black;color:white;">
<center>
<!-- <h4> <a href="https://shor.by/mcormier">Suivez moi sur le ouaieb</a> </h4> -->
<p id='lastModif'></p><br>
<p id='time'></p>
<p id='uTime'></p><br>
<p id="copy"></p>
<center>
</footer>
<script type="text/javascript">
setInterval(clock, 1);
function clock() {
const d = new Date();
let time = d.getTime();
let sec = d.getSeconds();
let min = d.getMinutes();
let millisec = d.getMilliseconds();
let hour = d.getHours();
let utc = d.toUTCString();
let fYear = d.getFullYear();
let date = d.getDate();
let day;

/*
const weekday = ["Dimanche","Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi"];
const d = new Date();
let day = weekday[d.getDay()];
*/

switch (d.getDay()) {
  case 0:
  day = "Dimanche";
  break;
  case 1:
  day = "Lundi";
  break;
  case 2:
  day = "Mardi";
  break;
  case 3:
  day = "Mercredi";
  break;
  case 4:
  day = "Jeudi";
  break;
  case 5:
  day = "Vendredi";
  break;
  case  6:
  day = "Samedi";
}

let month;
switch (d.getMonth()) {
  case 0:
  month = "Janvier";
  break;
  case 1:
  month = "Février";
  break;
  case 2:
  month = "Mars";
  break;
  case 3:
  month = "Avril";
  break;
  case 4:
  month = "Mai";
  break;
  case 5:
  month = "Juin";
  break;
  case  6:
  month = "Juillet";
  break;
  case 7:
  month = "Août";
  break;
  case  8:
  month = "Septembre";
  break;
  case  9:
  month = "Octobre";
  break;
  case  10:
  month = "Novembre";
  break;
  case  11:
  month = "Décembre";
}
hour = hour < 10 ? "0" + hour : hour;
min = min < 10 ? "0" + min : min;
sec = sec < 10 ? "0" + sec : sec;
month = month < 10 ? "0" + month : month;
day = day < 10 ? "0" + day : day;
let res=day+", "+date+"&nbsp"+month+"&nbsp"+fYear+"<br/>"+hour+":"+min+":"+sec+"."+millisec;
let utcTime=utc;
document.getElementById("time").innerHTML=res;
document.getElementById("uTime").innerHTML=utcTime;
}
//    
document.getElementById('lastModif').innerHTML ="<i>lastModified</i> :"+document.lastModified;
var year = new Date().getFullYear();
document.getElementById('copy').innerHTML = "&#169 "+year+" <a href='https://marccormier.github.io' style='text-decoration:none;color:white;'>marccormier.github.io</a> <br/>Réalisé par Marc Cormier";
</script>
</body>
</html>
