<!DOCTYPE html>
<html>
<head>
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headerBar">
        <header>
            <h1 class="title">Budget Tracker</h1>
            <h2 class="topbar">Votre solde actuel</h2>
            <p>
                <span class="currency">$</span>
                <span class="balance"></span>
            </p>
            <header>
    </div>
    <div class="content">
        <h3 class="secondTitle">Ajouter une nouvelle transaction: </h3>
        <div class="form">
            <form id="expForm">
                <div class="formLine left">
                    <span for="type">Type:</span>
                    <select id="type">
                        <option value="chooseOne">Choisissez-en un...</option>
                        <option value="income">Revenu</option>
                        <option value="expense">Frais</option>
                    </select>
                </div>
                <div class="formLine right">
                    <span for="name">Description:</span>
                    <input type="text" id="name">
                </div>

                <div class="formLine right">
                    <span for="amount">Montant:</span>
                    <input type="text" id="amount">
                </div>
                <button type="submit" class="buttonSave">Ajouter aux transactions</button>
            </form>
        </div>
    </div>
    <div class="content">
        <table class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Nom</th>
                    <th>Montant</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="transactionTable"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
