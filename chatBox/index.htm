<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style type="text/css">
	#chatBox{width:95vw;max-height:90vh;font-size:15px;}
	#msgBox{margin:10px;width:50vw;height:45px;font-size:16px;}
	#sendBtn{float:right;margin:8px;padding:25px;font-size:2em;font-weight:bold;}
</style>
</head>
<body onload="loadChatBox()">
<center><textarea id="chatBox" rows="30" readonly></textarea></center>
<input type="text" id="msgBox" style="margin-left:5vw;" placeholder="Message"autofocus required>
<input type="button" id="sendBtn" value="Send" style="margin-right:15vw;" onclick="sendMsg()">
<script type="text/javascript">
function loadChatBox() {
    document.getElementById("chatBox").value += localStorage.getItem('chatBoxValue');
}
//
function sendMsg() {
	var msgBox = document.getElementById('msgBox');
    document.getElementById("chatBox").value += msgBox.value+"\n";
    saveData();
}
//
function saveData() {
	ls=localStorage.setItem('chatBoxValue', document.getElementById("chatBox").value);
	console.log(localStorage.getItem("chatBoxValue"));
}
</script>
</body>
</html>
