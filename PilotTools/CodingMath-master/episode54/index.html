<script>
 var canvas = document.getElementById("canvas"),
  context = canvas.getContext("2d");

 var p0 = {
  x:200,
  y:400
 };

 var p1 = {
  x:250,
  y:200
 };

 var p2 = {
  x:350,
  y:150
 };

 function vec(p0, p1) {
  return {
   x: p1.x - p0.x,
   y: p1.y - p0.y
  };
 }

 function dotProduct(v0, v1) {
  return v0.x * v1.x + v0.y * v1.y;
 }

 function mag(v) {
  return Math.sqrt(v.x * v.x + v.y * v.y);
 }

 function normalize(v) {
  var m = mag(v);
  return {
    x: v.x / m,
    y: v.y / m
  };
 }

 function angleBetween(v0, v1) {
  var dp = dotProduct(v0, v1),
  mag0 = mag(0),
  mag1 = mag(1);
  return Math.acos(dp / mag0 / mag1);
 }



 draw();

 function draw() {
  context.clearRect(0, 0, 600, 600);
  drawPoint(p0);
  drawPoint(p1);
  drawPoint(p2);
  drawLines();

  var v0 = vec(p1, p0),
      v1 = vec(p2, p0);

  context.lineTo(p2.x, p2.y);

 canvas.addEventListener("mousedown", onMouseDown);
 var dragPoint;

 function onMouseDown(event) {
  dragPoint = findDragPoint(event.clientX, event.clientY);
  if(dragPoint) {
   dragPoint.x = event.clientX;
   dragPoint.y = event.clienty;
   draw();
   document.addEventListener("mousemove", onMouseMove);
   document.addEventListener("mouseup", onMouseUp);
  }
 }

 function onMouseMove(event) {
   dragPoint.x = event.clientX;
   dragPoint.y = event.clienty;
   draw();
 }

  function onMouseUp(event) {
   document.removeEventListener("mousemove", onMouseMove);
   document.removeEventListener("mouseup", onMouseUp);
  }

  function findDragPoint(x, y) {
   if(hitTest(p0, x, y)) return p0;
   if(hitTest(p1, x, y)) return p1;
   if(hitTest(p2, x, y)) return p2;
   return null;
  }

  function hitTest(p, x, y) {
   var dx = p.x - x,
       dy = p.y - y;
       return Math.sqrt(dx * dx + dy * dy) <= 10;
  }
