ctx.lineTo(105,80);

  "<b>Qu'est-ce qu'un service</b><br>Un service d'expertise professionnelle est une prestation qui consiste en la mise ? disposition d'une capacite technique ou intellectuelle ou en la founiture d'un travail directement utile pour l'usager, sans transformation de matiere. Fournir un service correspond a une production economique de nature particuliere puisqu'elle ne consiste pas en la fourniture d'un bien tangible a un client. En ce sens, un coiffeur, un cabinet d'avocat, un hopital, un restaurant, un commerce, une entreprise de transport ou une banque produisent des service et non pas des biens. l'expertise designe l'examen de quelques chose en vue de son estimation, de son evaluation. Elle fait appel a un ensemble de savoirs specialises, generalement orientes vers l'application pratique. Le proffessionnalisme caracterise la qualite du travail de quelqu'un ayant de l'experience.<br/><br/>";
  var About=
  "Bonjour,<br/>je suis Marc Cormier. Je documente tout ce que j'apprends et aide les gens à commencer leur carrière dans le codage. Mon site n'a pas de publicités, de sponsors ou de 'bullshit'. Si vous appréciez mon contenu, pensez à soutenir ce que je fais.<br/><br/>Apres un peu plus de 20 ans de presence sur le net, j'ai pris la decision de m'inscrire a trois formations informatique offerte par correspondance chez IFP l'Institut de Formations Professionnelle dont Entretien et Reparation d'ordinateurs, Specialiste internet et Programmation informatique ainsi j'ai aussi choisis de creer un site sans pour autant tout vous devoiler, car le net reste malgre tout un monde virtuel, et j'aime garder une petite part du mystere sur ma personalitee...<br/><br/> J'habite presentement une grande ville de plus ou moins 423 000 habitants, situee au Quebec. Magnifique region, que j'affectionne tout particulierement. J'estime que l'age, la couleur, la religion, l'apparence physique, tout ce qui nous distingue (et nous separe souvent aussi) au quotidien n'a pas lieu d'etre sur le net. J'espere que votre consultation repondra a vos attentes. Je n'aime pas parler de moi, mais quand je visite un site et que je vois une rubrique consacree au webmaster, je clique sur le lien, et donc Merci de sacrifie de votre precieux temps afin de visite mon site, je souhaite exprimer ma gratitude a mes visiteurs.<br/><br/> Ainsi, voici les formations dont j'ai reussis chaqu'un des examen finale a plus de 80 %";

  var maMission="La lettre de mission n'est pas un document obligatoire, dans le sens où son utilisation n'est pas imposée par le Code du Travail. Il s'agit d'un document fréquemment utilisé dans le cadre des prestations de services et plus particulièrement auprès des professionnels libéraux, les indépendants ou les consultants (comptable, avocat, auditeur).<br/>Partant du principe que la lettre de mission est formée par la rencontre d'une proposition d'offre par un prestataire et d'un client qui l'accepte et qui ont tous les deux manifestés leur volonté libre et éclairée de s'engager<br/>"+
  "C'est toutefois un contrat qui permet de formaliser de manière écrite l'accord entre un client et un prestataire de services. Ce document signé par les deux parties évite les mauvaises surprises au moment du règlement de la facture.<br/>";
  var maMission2="D'une part : <br/>Nom,<br/>adresse complète,<br/>ci-dessous désigné(e) 'le prestataire'.<br/><br/>Et d'autre part : <br/>Nom,<br/>adresse complète,<br/>ci-dessous désigné(e) 'le client'.<br/><br/>"+
"<b>Il a été convenu et arrêté ce qui suit</b> :<br/><br/>"+
"– <b>Contexte et Objet de la mission</b><br/>"+
"Préciser ici le domaine d'activité du client, ses besoins, ses projets ainsi que l'objet de la mission qui vient répondre à l'une de ses problématiques.<br/><br/>"+
"– <b>Périmètre de la mission</b><br/>"+
"Lister ici toutes les tâches et l'ensemble des travaux qui seront réalisés par le prestataire et les objectifs à atteindre. Indiquer si besoin les lieux ou les services concernés.<br/><br/>"+
"– <b>Moyens mis à disposition</b><br/>"+
"Moyens matériels et humains mis à dispositions par le prestataire et le client pour mener à bien les missions : nombre de collaborateurs, type de support, outils, locaux, etc.<br/><br/>"+
"– <b>Délais et fin de mission</b><br/>"+
"Délais dans lesquels la mission devra être réalisée par le prestataire (date prévisionnelle, date intermédiaire de réalisation). Préciser la possibilité de proroger un terme fixe ou prévoir une tacite reconduction si nécessaire.<br/><br/>"+
"– <b>Frais et Honoraires</b><br/>"+
"Méthode de calcul des honoraires du prestataire (forfait, taux horaires) et modalités pour le remboursement des frais professionnels engagés.<br/><br/>"+
"– <b>Responsabilité et obligation</b><br/>"+
"Obligations des parties, superviseur du projet et hiérarchie, recours en cas de litige, etc.<br/><br/>"+
"– <b>Annexes</b><br/>"+
