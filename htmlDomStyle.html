<!DOCTYPE html>
<html><head><style>*{margin:3px;}</style></head>
<body>
  <center><h1 id="dom">html DOM Styles</h1><hr>
<input type="button" id="hideHTML" onclick="document.getElementById('dom').style.display='none'" value="hide"></input>
<input type="button" id="showHTML" onclick="document.getElementById('dom').style.display='block'" value="show"></input>
<input type="button" id="bgColor" onclick='document.getElementById("dom").style.backgroundColor="lightblue";' value="background Color"></input>
<input type="button" id="solidBorder" onclick='document.getElementById("dom").style.border = "2px solid black";' value="border Solid"></input>
<input type="button" id="solidDotted" onclick='document.getElementById("dom").style.border = "2px dotted black";' value="border Dotted"></input>
<input type="button" id="solidDashed" onclick='document.getElementById("dom").style.border = "2px dashed black";' value="border Dashed"></input>
<input type="button" id="solidDouble" onclick='document.getElementById("dom").style.border = "2px double black";' value="border Double"></input>
<input type="button" id="solidGroove" onclick='document.getElementById("dom").style.border = "2px groove black";' value="border Groove"></input>
<input type="button" id="solidRidge" onclick='document.getElementById("dom").style.border = "2px ridge black";' value="border Ridge"></input>
<input type="button" id="soliInset" onclick='document.getElementById("dom").style.border = "2px inset black";' value="border Inset"></input>
<input type="button" id="solidOutset" onclick='document.getElementById("dom").style.border = "2px outset black";' value="border Outset"></input>
<input type="button" id="solidNone" onclick='document.getElementById("dom").style.border = "2px none black";' value="border None"></input>
<input type="button" id="solidHidden" onclick='document.getElementById("dom").style.border = "2px hidden black";' value="border Hidden"></input>
<input type="button" id="boxShadow" onclick='document.getElementById("dom").style.boxShadow = "10px 20px 30px blue";' value="box Shadow"></input>
<input type="button" id="styleFont" onclick='document.getElementById("dom").style.font = "italic bold 38px arial,serif";' value="font"></input>
<input type="button" id="styleMargin" onclick='document.getElementById("dom").style.margin = "50px 10px 20px 30px";' value="margin"></input>
<input type="button" id="stylePadding" onclick='document.getElementById("dom").style.padding = "50px 10px 20px 30px";' value="padding"></input><brinput>
<input type="button" id="textDeco" onclick='document.getElementById("dom").style.textDecoration="underline overline";' value="text Decoration"></input>
<input type="button" id="textDeco" onclick='document.getElementById("dom").style.textDecorationStyle = "solid";' value="text Decoration style Solid"></input>
<input type="button" id="textDeco" onclick='document.getElementById("dom").style.textDecorationStyle = "double";' value="text Decoration style double"></input>
<input type="button" id="textDeco" onclick='document.getElementById("dom").style.textDecorationStyle = "dotted";' value="text Decoration style dotted"></input>
<input type="button" id="textDeco" onclick='document.getElementById("dom").style.textDecorationStyle = "dashed";' value="text Decoration style dashed"></input>
<input type="button" id="textDeco" onclick='document.getElementById("dom").style.textDecorationStyle = "wavy";' value="text Decoration style wavy"></input>
<input type="button" id="textShadow" onclick='document.getElementById("dom").style.textShadow="5px 5px 1px #ff0000, 10px 10px 1px #0000ff";' value="text Shadow"></input>
</center>
</body>
</html>
