[script]
n0=;------------
n1=; Chan Limit
n2=;------------
n3=menu status {
n4=  Mcbrady Scripts
n5=  .chanLimit.ini
n6=  ..Enable:/enable #chanLimit
n7=  ..Disable:/disable #chanLimit
n8=}
n9=#chanLimit on
n10=on *:join:#: {
n11=  if ($me isop $chan) && (X !ison $chan) { 
n12=    /timerlimit [ $+ [ $chan ] ] 1 5 /mode $chan +l $calc($nick($chan, 0) + 3)
n13=  }
n14=}
n15=on *:PART:#: { 
n16=  if ($me isop $chan) && (X !ison $chan) { 
n17=    /timerlimit [ $+ [ $chan ] ] 1 5 /mode $chan +l $calc($nick($chan, 0) + 4) 
n18=  }
n19=}
n20=;
n21=#chanLimit end
