; Nom du fichier :           Mcbrady.txt.cmd.ini

; Extention du fichier :     (initiate).ini

;--------------------------------------------------------------------------
;-------------
; Dialog ( ())
;-------------

;--------------------------------------------------------------------------
;-------------
; Event(s)
;-------------
raw *:*:{  }
ctcp *:*:*:{  }
Off *:*:*:{ Echo -s $Nick $network $uLevel $Event $target $1- }
;--------------------------------------------------------------------------
;-------------
; Remote
;-------------
on *:load:{ echo -a Script Loaded, getting connected. | getConnection }
on *:Start:{ getConnection }
on *:Connect:{ if ($network != undernet) { getConnection } }
on *:Join:#:{  }
on *:voice:#:{  }
on *:devoice:#:{  }
on *:op:#:{  }
on *:deop:#:{  }
on *:kick:#:{  }
on *:ban:#:{  }
on *:unban:#:{  }
on *:Part:#:{  }
on *:Quit:{  }
on *:mode:#:{  }
on *:Nick:{  }
on *:Notice:*:*:{  }
on *:Text:*:*:{  }
;----------------------------------------------------
;-------------
; Alias
;-------------
alias getConnection { /server -m ca.undernet.org:6667 -jn #MCBrady }
;----------------------------------------------------
;--------------
; Popups
;--------------
menu menubar {
  Mcbrady
  .Scripts
  ..incoming
}
menu status {}
menu channel {}
menu nicklist {
